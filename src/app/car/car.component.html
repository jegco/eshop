<app-navigation></app-navigation>
<div class="col s12 m6 l3">
        <div class="progress" *ngIf="!productsLoaded">
                <div class="indeterminate"></div>
            </div>
    <div class="card">
        <div class="card-content">
            <ul class="collection" *ngFor="let stack of paycard">
                <li class="collection-item col s12 m6 l3">
                    <img src="{{ stack.product.imageUrl }}" class="col s12 m6 l3">
                    <p class="card-text">precio: {{ stack.product.price }}</p>
                    <p class="card-text">cantidad: {{ stack.quantity }}</p>
                </li>
            </ul>
        </div>
        <div class="card-action">
            <p class="card-text">Subtotal: {{ subtotal }}</p>
            <a class="waves-effect waves-light btn" (click)="pay()">Pagar</a>
            <a class="waves-effect waves-light btn" (click)="goBack()">Cancelar</a>
        </div>
    </div>
</div>
