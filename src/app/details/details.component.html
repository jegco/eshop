<app-navigation></app-navigation>
<div class="col s12 m12 l12 details-content container-fluid">
    <div class="progress" *ngIf="!productsLoaded">
        <div class="indeterminate"></div>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="{{ stack.product.imageUrl }}">
            <span class="card-title">{{ stack.product.name }}</span>
        </div>
        <div class="card-content">
            <p class="card-text">precio: {{ stack.product.price }}</p>
            <p class="card-text">cantidad: {{ stack.quantity }}</p>
        </div>
        <div class="card-action">
            <a routerLink="/home">Atras</a>
        </div>
    </div>
</div>
