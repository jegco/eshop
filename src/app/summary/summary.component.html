<div class="col s12 m6 l3">
    <div class="card">
        <div class="card-image">
            <img src="{{ stack.product.imageUrl }}">
            <span class="card-title">{{ stack.product.name }}</span>
        </div>
        <div class="card-content">
            <p class="card-text">precio: {{ stack.product.price }}</p>
            <p class="card-text">cantidad: {{ stack.quantity }}</p>
        </div>
        <div class="card-action">
            <a (click)="details(stack.id)">ver mas</a>
            <a href="#">a√±adir</a>
            <input type="number" min="1" value="1" max="{{ stack.quantity }}">
        </div>
    </div>
</div>
